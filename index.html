  <title>Tabla de Consultores</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    var selectedConsultors = [];

    function selectConsultor(consultorName) {
      if (!selectedConsultors.includes(consultorName)) {
        selectedConsultors.push(consultorName);
        updateSelectedConsultors();
      }
    }

    function removeConsultor(index) {
      selectedConsultors.splice(index, 1);
      updateSelectedConsultors();
    }

    function updateSelectedConsultors() {
      var list = document.getElementById('selected-consultors');
      list.innerHTML = '';
      selectedConsultors.forEach(function (consultor, index) {
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(consultor));
        li.onclick = function () { removeConsultor(index); };
        li.classList.add('consultor');
        list.appendChild(li);
      });
    }

  </script>
</head>
